<h3>Medicamente de luat pentru azi:</h3>

<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Cantitate_pastila Column -->
      <ng-container matColumnDef="Cantitate">
        <th mat-header-cell *matHeaderCellDef> Cantitate </th>
        <td mat-cell *matCellDef="let element"> {{element.Cantitate_pastila}} </td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef> Data</th>
        <td mat-cell *matCellDef="let element"> {{element.Data}} </td>
      </ng-container>

      <!-- Ora Column -->
      <ng-container matColumnDef="Ora">
        <th mat-header-cell *matHeaderCellDef> Ora </th>
        <td mat-cell *matCellDef="let element"> {{element.Ora}} </td>
      </ng-container>

      <!-- Denumire Medicament Column -->
      <ng-container matColumnDef="Medicament">
        <th mat-header-cell *matHeaderCellDef> Medicament </th>
        <td mat-cell *matCellDef="let element"> {{element.Denumire}} </td>
      </ng-container>

      <!-- Medicament Luat Column -->
      <ng-container matColumnDef="Luata">
        <th mat-header-cell *matHeaderCellDef> Luata </th>
        <td mat-cell *matCellDef="let element">
          {{element.Luata}}
          <button>Ia pastila</button>
          <button>Sterge doza</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
