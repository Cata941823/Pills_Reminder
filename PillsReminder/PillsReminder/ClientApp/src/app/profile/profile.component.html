<div class="card">
  <img src="https://simpleicon.com/wp-content/uploads/account.png" alt="Avatar" style="width:100%">
  <h1>{{nume}} {{prenume}}</h1>
  <p class="title">{{email}}</p>
  <p><button class="settings-button" (click)="redirectToLogin();">Sign out</button></p>
</div>

<div class="card-1">
  <br>
  <h1>Editare profil</h1>
  <form action="#">
    <div class="form-group">
      <label for="nume">Nume</label>
      <input class="form-control" type="text" name="nume" id="nume" placeholder="Popescu" required />
    </div>
    <div class="form-group">
      <label for="prenume">Prenume</label>
      <input class="form-control" type="text" name="prenume" id="prenume" placeholder="Ion" required />
    </div>
    <div class="form-group">
      <label for="parola">Parola</label>
      <input class="form-control" type="password" name="parola" id="parola" placeholder="********" required />
    </div>
    <div class="m-t-lg">
      <ul class="list-inline">
        <li>
          <input class="btn btn--form" type="submit" value="Update Profil" />
        </li>
        <br>
      </ul>
    </div>
  </form>

</div>
